<!DOCTYPE html>
<html ng-app="hyde">
<head>
  <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
</head>
<body  ng-controller="rootCtrl">

  <div id="header">
    <span class="title"><a href="/">{{ site.name }} </a></span>
  </div>

  <div id="navigation">
    <span class="rotate">Navigation</span>
    <ul>
      <li><a href="" ng-click="setSearch()">Home</a> </li>
      <li><a href="/about" title="about">About</a></li>
        <li><a href="/impressum">Impressum</a></li>
    </ul>
  </div>

  <div id="content-container">
    <div id="content" ng-view></div>
  </div>

    <div id="footer_container">
      <span>This blog is powered by <a href="http://jekyllrb.com/" title="jekyll">jekyll</a> and <a href="https://github.com/pyriand3r/hyde" title="hyde">hyde</a>. Hosted on <a href="http://www.github.com">Github</a>.</span>
      <div class="contact">
        <p>
          Contact: 
          <a href="https://github.com/pyriand3r" title="Github">Github</a> // 
          <a href="https://twitter.com/pyriand3r" title="Twitter">Twitter</a>
          <br/>
        </p>
      </div>
    </div>
  </div>

</body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-animate.min.js"></script>
<script type="text/javascript" src="js/dirDisqus.js"></script>
<!--<script type="text/javascript" src="js/angular-disqus.min.js"></script>-->

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
